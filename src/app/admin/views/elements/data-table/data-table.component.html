<div class="card p-5">
   <div class="card-title">
      <h3 class="text-xl font-bold leading-none">Table</h3>
   </div>
   <div class="mt-3">
      <div class="relative overflow-x-auto  sm:rounded-lg">
         <div class="flex items-center justify-between flex-column flex-wrap md:flex-row space-y-4 md:space-y-0 pb-4">

            <label for="table-search" class="sr-only">Search</label>
            <div class="relative">
               <div class="absolute inset-y-0 rtl:inset-r-0 start-0 flex items-center ps-3 pointer-events-none">
                  <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                     xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                     <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                  </svg>
               </div>
               <input type="text" id="table-search-products"
                  class="block p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-80 bg-gray-50"
                  placeholder="Search for products">
            </div>
         </div>
         <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
               <tr>
                  <th scope="col" class="p-4">
                     <div class="flex items-center">
                        <input id="checkbox-all-search" type="checkbox"
                           class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                        <label for="checkbox-all-search" class="sr-only">checkbox</label>
                     </div>
                  </th>
                  <th scope="col" class="px-4 py-3">
                     Product name
                  </th>
                  <th scope="col" class="px-4 py-3">
                     Color
                  </th>
                  <th scope="col" class="px-4 py-3">
                     Category
                  </th>
                  <th scope="col" class="px-4 py-3">
                     Price
                  </th>
                  <th scope="col" class="px-4 py-3 text-center">
                     Action
                  </th>
               </tr>
            </thead>
            <tbody>
               @for (product of products; track product.id){
               <tr class="bg-white border-b  hover:bg-gray-50">
                  <td class="w-4 p-4">
                     <div class="flex items-center">
                        <input id="checkbox-table-search-1" type="checkbox"
                           class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 ">
                        <label for="checkbox-table-search-1" class="sr-only">checkbox</label>
                     </div>
                  </td>
                  <th scope="row" class="px-4 py-2 font-medium text-gray-900 whitespace-nowrap ">
                     {{product.name}}
                  </th>
                  <td class="px-4 py-2">
                     {{product.color}}
                  </td>
                  <td class="px-4 py-2">
                     {{product.category}}
                  </td>
                  <td class="px-4 py-2">
                     {{product.price}}
                  </td>
                  <td class="px-4 py-2 text-center">
                     <a href="#" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Edit</a>
                  </td>
               </tr>
               }

            </tbody>
         </table>
         <nav class="flex items-center flex-column flex-wrap md:flex-row justify-between pt-4 text-xs"
            aria-label="Table navigation">
            <div class="flex  items-center font-normal text-gray-500  mb-4 md:mb-0  w-full  md:w-auto">
               Rows per page:
               <div class="flex  mx-2 rounded-md">
                  <select id="states" class="bg-gray-100  text-gray-900 
                   block w-full p-1 rounded-sm text-xs">
                     <option value="10">10</option>
                     <option value="20">20</option>
                     <option value="50">50</option>
                     <option value="100">100</option>
                     <option value="200">200</option>
                     <option value="300">300</option>
                     <option value="400">400</option>
                  </select>
               </div>
               <span class="font-semibold text-gray-900  ms-4 me-1">1-10</span> of
               <span class="font-semibold text-gray-900 ms-1">1000</span>
            </div>

            <ul class="inline-flex -space-x-px rtl:space-x-reverse text-xs h-8">
               <li>
                  <a href="#"
                     class="flex items-center justify-center px-2 h-7 ms-0 leading-tight text-gray-500 bg-white border border-gray-300 rounded-s-md hover:bg-gray-100">
                     Prev
                  </a>
               </li>
               @for (page of pages; track page){
               <li>
                  <a href="#" aria-current="page"
                     [ngClass]="page == 4 ? 'bg-blue-50 hover:bg-blue-100 hover:text-blue-700' : 'bg-white hover:bg-gray-100' "
                     class="flex items-center justify-center px-3 h-7 leading-tight text-gray-500  border border-gray-300 ">
                     {{page}}
                  </a>
               </li>
               }
               <li>
                  <a href="#"
                     class="flex items-center justify-center px-2 h-7 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-md hover:bg-gray-100 ">Next</a>
               </li>
            </ul>
         </nav>
      </div>
   </div>
</div>
