<header class="bg-white py-3 px-8 shadow-[0_5px_5px_-5px] shadow-gray-200 sticky top-0 z-10 dark:bg-slate-900 dark:border-b dark:border-slate-700 dark:shadow-none">
    <div class="flex justify-between items-center">
        <div class="flex justify-start items-center gap-x-3"></div>
        <div class="flex justify-end items-center gap-x-3">
            <div class="relative inline-block">
              <div class="hs-dropdown">
                <button type="button" class="hs-dropdown-toggle   group flex items-center text-gray-600 hover:text-blue-600 font-medium dark:text-neutral-400 dark:hover:text-neutral-500">
                  <svg class="hs-dark-mode-active:hidden block size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path>
                  </svg>
                  <svg class="hs-dark-mode-active:block hidden size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="4"></circle>
                    <path d="M12 2v2"></path>
                    <path d="M12 20v2"></path>
                    <path d="m4.93 4.93 1.41 1.41"></path>
                    <path d="m17.66 17.66 1.41 1.41"></path>
                    <path d="M2 12h2"></path>
                    <path d="M20 12h2"></path>
                    <path d="m6.34 17.66-1.41 1.41"></path>
                    <path d="m19.07 4.93-1.41 1.41"></path>
                  </svg>
                </button>

                <div id="selectThemeDropdown" class="hs-dropdown-menu hs-dropdown-open:opacity-100 mt-2 hidden z-10 transition-[margin,opacity] opacity-0 duration-300 mb-2 origin-bottom-left bg-white shadow-md rounded-lg p-2 space-y-1 dark:bg-neutral-800 dark:border dark:border-neutral-700 dark:divide-neutral-700">
                  <button type="button" class="w-full flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 dark:text-neutral-400 dark:hover:bg-neutral-700 dark:hover:text-neutral-300" data-hs-theme-click-value="default">
                    Default (Light)
                  </button>
                  <button type="button" class="w-full flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 dark:text-neutral-400 dark:hover:bg-neutral-700 dark:hover:text-neutral-300" data-hs-theme-click-value="dark">
                    Dark
                  </button>
                  <button type="button" class="w-full flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 dark:text-neutral-400 dark:hover:bg-neutral-700 dark:hover:text-neutral-300" data-hs-theme-click-value="auto">
                    Auto (System)
                  </button>
                </div>
              </div>
            </div>
            <div class="relative inline-block">
                <button type="button" class="text-xl text-light rounded-full w-10 h-10 transition hover:bg-slate-200">
                    <i class="bi bi-bell"></i>
                </button>
            </div>
            <div class="relative inline-block profile-dropdown">
                <div class="flex items-center">
                    <button type="button" (click)="onClickProfile()"
                        class="flex w-10 h-10 overflow-hidden rounded-full border-2 border-emerald-600 shadow">
                        <img src={{userOne}} alt="john doe" class="w-full object-cover">
                    </button>
                    <div class="text-left ml-3">
                        <p>johndoe</p>
                        <p class="text-light text-xs">Administrator</p>
                    </div>
                </div>

                <div class="profile-dropdown-list" aria-expanded="false">
                    <div class="flex gap-3 items-center">
                        <div
                            class="flex items-center justify-center rounded-full h-12 w-12 overflow-hidden border-2 border-emerald-600">
                            <img class="w-full object-cover" src={{userOne}} alt="Profile">
                        </div>
                        <div>
                            <div class="flex gap-1 text-sm font-semibold">
                                <span>John Doe</span>
                                <span class="text-emerald-600">
                                    <i class="bi bi-check2-circle"></i>
                                </span>
                            </div>
                            <div class="text-xs text-slate-400">john.deo&#64;email.com</div>
                        </div>
                    </div>
                    <div class="border-t border-slate-500/30"></div>
                    <div class="flex flex-col text-sm">
                        <a href="#" class="flex items-center gap-3 rounded-md p-2 hover:bg-slate-200">
                            <i class="bi bi-person-circle"></i>
                            <span>Profile</span>
                        </a>
                        <a href="#" class="flex items-center gap-3 rounded-md p-2 hover:bg-slate-200">
                            <i class="bi bi-info-circle"></i>
                            <span>Help Center</span>
                        </a>
                    </div>
                    <div class="border-t border-slate-500/30"></div>
                    <div class="">
                        <button type="button"
                            class="w-full p-2 text-left text-sm text-red-400 font-semibold rounded transition hover:bg-slate-200">
                            <i class="bi bi-power"></i>
                            Logout
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
